<div class="mt-4">
<img [src]="dog.message" width="500px"
 alt="Cachorro Perto Da Camera"
 class="shadow-lg rounded"
 >
 <div class="display-6 mt-3">
    <div class="spam">
        <span *ngFor="let name of getBreed()">

 </div>
 <button class="btn btn-primary mt-4" (click)="loadDog()">
    Próxima Raça
 </button>
</div>
